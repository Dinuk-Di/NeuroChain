services:
  chain:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "8545:8545"
    command: ["sh", "chain-entrypoint.sh"]
    environment:
      - HARDHAT_NETWORK=localhost

  frontend:
    image: node:20
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - chain
